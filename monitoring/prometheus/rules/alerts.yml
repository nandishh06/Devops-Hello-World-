groups:
  - name: devops_alerts
    rules:
      # Application alerts
      - alert: ApplicationDown
        expr: up{job="hello-devops"} == 0
        for: 1m
        labels:
          severity: critical
          service: hello-devops
        annotations:
          summary: "Application {{ $labels.instance }} is down"
          description: "Application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(hello_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: hello-devops
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(hello_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: hello-devops
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds."

      # System alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Disk space is {{ $value }}% free."

      # Monitoring stack alerts
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus is down"
          description: "Prometheus has been down for more than 1 minute."

      - alert: GrafanaDown
        expr: up{job="grafana"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Grafana is down"
          description: "Grafana has been down for more than 1 minute."

      - alert: LokiDown
        expr: up{job="loki"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Loki is down"
          description: "Loki has been down for more than 1 minute."

      - alert: PromtailDown
        expr: up{job="promtail"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Promtail is down"
          description: "Promtail has been down for more than 1 minute."

      # Container alerts
      - alert: ContainerDown
        expr: time() - container_last_seen > 300
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is down"
          description: "Container has been down for more than 5 minutes."

      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name!=""}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage in container {{ $labels.name }}"
          description: "Container CPU usage is {{ $value }}."

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""} > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage in container {{ $labels.name }}"
          description: "Container memory usage is {{ $value }}%."

  - name: log_alerts
    rules:
      # Log-based alerts
      - alert: HighErrorLogs
        expr: rate(loki_logs_total{level=~"error|ERROR"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of error logs"
          description: "Error log rate is {{ $value }} per second."

      - alert: HighWarningLogs
        expr: rate(loki_logs_total{level=~"warning|WARNING"}[5m]) > 1
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High number of warning logs"
          description: "Warning log rate is {{ $value }} per second."

      - alert: ApplicationErrors
        expr: count_over_time({app="hello-devops", level=~"error|ERROR"}[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Application errors detected"
          description: "{{ $value }} application errors in the last 5 minutes."
