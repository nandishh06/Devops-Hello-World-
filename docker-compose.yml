services:
  # Loki with TLS and authentication
  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    ports:
      - "${LOKI_HTTP_PORT:-3100}:3100"
      - "${LOKI_GRPC_PORT:-9096}:9096"
    volumes:
      - ./monitoring/loki-simple-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    environment:
      - LOKI_HTTP_PORT=${LOKI_HTTP_PORT:-3100}
      - LOKI_GRPC_PORT=${LOKI_GRPC_PORT:-9096}
      - LOKI_USERNAME=${LOKI_USERNAME}
      - LOKI_PASSWORD=${LOKI_PASSWORD}
    restart: unless-stopped

  # Promtail with TLS support
  promtail:
    image: grafana/promtail:2.9.8
    container_name: promtail
    ports:
      - "${PROMTAIL_HTTP_PORT:-9080}:9080"
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtail-data:/tmp
    command: -config.file=/etc/promtail/config.yml -config.expand-env=true
    environment:
      - LOKI_URL=http://loki:3100/loki/api/v1/push
      - LOKI_USERNAME=${LOKI_USERNAME}
      - LOKI_PASSWORD=${LOKI_PASSWORD}
      - PROMTAIL_HTTP_PORT=${PROMTAIL_HTTP_PORT:-9080}
      - PROMTAIL_TARGET=promtail
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana with authentication
  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "${GRAFANA_HTTP_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
      - GF_AUTH_LDAP_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus with TLS
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    ports:
      - "${PROMETHEUS_HTTP_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    environment:
      - PROMETHEUS_HTTP_PORT=${PROMETHEUS_HTTP_PORT:-9090}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  loki-data:
    driver: local
  promtail-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  default:
    driver: bridge
